<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Essay Grader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Automatic Essay Grader</h1>
        <form method="POST">
            <textarea name="essay" placeholder="Paste your essay here..." rows="10" cols="80"></textarea>
            <br>
            <button type="submit">Grade Essay</button>
        </form>
        {% if score is not none %}
            <h2>Score: {{ score }}/100</h2>
        {% endif %}
    </div>
</body>
</html>
